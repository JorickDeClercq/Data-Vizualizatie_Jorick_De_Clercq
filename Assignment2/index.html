<!DOCTYPE html>
<html>
    
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GETTING STARTED WITH BRACKETS</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="style/main.css">
    <script type="text/javascript" src="scripts/d3.v4.js"></script>
    <script type="text/javascript" src="scripts/topojson.js"></script>

<body>
    <h1>Battleships sunk during 20 century</h1>
    <h3>"It is foolish and wrong to mourn the men who died. Rather we should thank God that such men lived."</h3>
    <p>George S. Patton</p>
    <div id="map"></div>

    <div id="tooltip">
        Name: <span id="name" class="info"></span><br>

    </div>


    <script type="text/javascript" src="scripts/script.js"></script>
